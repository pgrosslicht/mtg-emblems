<div class="container">
  <ul class="list-group" style="white-space:pre-wrap;">
    <li class="list-group-item" ng-repeat="emblem in showEmblems | filter:{type:'permanent'} | reverse" style='background-color: #B76633; color: #FFF;' ng-bind-html="emblem.text | manaSymbols"></li>
  </ul>
  <ul class="list-group" style="white-space:pre-wrap;">
    <li ng-repeat="emblem in showEmblems | filter:{type:'standard'} | reverse" ng-class="emblem.isAutomatic ? 'list-group-item active' : 'list-group-item'" ng-bind-html="emblem.text | manaSymbols"></li>
  </ul>
</div>
